<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h3>New address</h3>
    <form action="/">
      <label for="place">Place: </label>
      <input type="text" name="" id="place" placeholder="Please add address">
      <br>
      <label for="email">Email: </label>
      <input type="text" name="" id="email" placeholder="Please add email">
      <br>
      <label for="number">Number: </label>
      <input type="number" id="number">
      <br>
      <label for="password">Password: </label>
      <input type="password" id="password">
      <br>
      <label for="color">Color: </label>
      <input type="color" id="color">
      <br>
      <label for="date">Date: </label>
      <input type="date" id="data">
      <br>
      <label for="range">Range: </label>
      <input type="range" id="range">
      <br>
      <label for="checkbox">Checkbox: </label>
      <input type="checkbox" id="checkbox">
      <br>
      <label for="radio">Radio: </label>
      <input type="radio" id="radio">
      <br>
      <label for="text">Your text: </label>
      <br>
      <textarea id="text" cols="30" rows="2"></textarea>
      <br>
      <label for="submit">Submit: </label>
      <input type="submit" id="submit" value="Let's go">
    </form>
</body>
</html>
